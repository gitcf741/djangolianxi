{% extends 'app1/base.html'%}
{% block title %}
<title>投票结果页</title>


{% endblock %}
{% block container %}

<h1>此页面为投票结果</h1>
<h2>当前问题是{{ quese.title }}</h2>
<h3>投票结果为</h3>
    <ul>

        {%  for c in quese.chiose_set.all %}

            {% if forloop.counter %}

                <li>{{.title}}得票  {{c.number}}</li>

            {% endif %}
        {% endfor %}

    </ul>


<a href="{% url 'app1:index' %}">回到首页</a>

{% endblock %}
